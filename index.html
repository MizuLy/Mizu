<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="bg-danger">Danger</h1>
      <h1 class="bg-primary">Primary</h1>
      <h1 class="bg-success m-2">Success</h1>
      <h1 class="bg-info">Info</h1>
      <h1 class="bg-dark text-light text-center rounded-5">Dark</h1>
      <h1 class="bg-black text-white text-end rounded-1">Black</h1>
      <h1 class="bg-warning rounded-2">Warning</h1>
      <h1 class="bg-secondary rounded-3">Secondary</h1>
      <h1 class="bg-light rounded-4">Light</h1>
    </div>

    <div class="contain">
      <div class="row">
        <div class="col-1 bg-black">.</div>
        <div class="col-1 bg-danger">.</div>
        <div class="col-1 bg-warning">.</div>
        <div class="col-1 bg-black">.</div>
        <div class="col-1 bg-danger">.</div>
        <div class="col-1 bg-warning">.</div>
        <div class="col-1 bg-black">.</div>
        <div class="col-1 bg-danger">.</div>
        <div class="col-1 bg-warning">.</div>
        <div class="col-1 bg-black">.</div>
        <div class="col-1 bg-danger">.</div>
        <div class="col-1 bg-warning">.</div>
      </div>

      <hr />

      <div class="row">
        <div class="col-2 bg-black p-1"></div>
        <div class="col-2 bg-info p-1"></div>
        <div class="col-2 bg-black p-1"></div>
        <div class="col-2 bg-info p-1"></div>
        <div class="col-2 bg-black p-1"></div>
        <div class="col-2 bg-info p-1"></div>
      </div>

      <hr />

      <div class="container bg-black">
        <div class="row">
          <div class="col-2 bg-success">.</div>
          <div class="col-2 bg-warning">.</div>
          <div class="col-2 bg-success">.</div>
          <div class="col-2 bg-warning">.</div>
          <div class="col-2 bg-success">.</div>
          <div class="col-2 bg-warning">.</div>
        </div>
      </div>
    </div>
  </body>
</html>
